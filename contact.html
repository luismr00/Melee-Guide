        if (email.length != 0) 
            alert("Used the script element and verified an email input sucessfully!")
        else 
            alert("Used the script element but no email was inputted.")
    }

        <!-- line 42 and 43 are bound together and later accessed within the script above. Nothing really complicated, just something short and sweet. -->
        <p>Si tienen algunas sugerencias o quieres ayudar a mejorar este guia, puedes mandarme un mensaje a mi correo empezando por llenar este forma en la parte superior de este parrafo.</p>
